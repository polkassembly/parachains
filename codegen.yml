overwrite: true
generates:
  src/generated/graphql.tsx:
    schema:
      - ${REACT_APP_HASURA_GRAPHQL_URL}:
          headers:
            X-Hasura-Admin-Secret: ${HASURA_GRAPHQL_ADMIN_SECRET}
    documents:
      - "src/**/*.{ts,tsx}"
      - "!src/services/*"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withResultType: true
